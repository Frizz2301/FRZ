<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Kami</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            padding: 30px;
            background-color: #795548;
            color: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .info {
            text-align: center;
            margin-bottom: 30px;
        }

        .info p {
            font-size: 16px;
            color: #555;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #795548;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #5d4037;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #795548;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-button:hover {
            background-color: #5d4037;
        }

        footer {
            text-align: center;
            margin-top: 60px;
            padding: 15px;
            background-color: #e0e0e0;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hubungi Warung Kopi Kita</h1>
    </header>

    <div class="container">
        <h2>Kontak Kami</h2>
        <div class="info">
            <p>Email: frizz@warungkopikita.com</p>
            <p>Telepon: 0812-3456-7890</p>
            <p>Alamat: Jl. Kopi Damai No. 10, Tangerang</p>
        </div>

        <form action="#" method="post">
            <input type="text" name="nama" placeholder="Nama Anda" required>
            <input type="email" name="email" placeholder="Email Anda" required>
            <textarea name="pesan" rows="5" placeholder="Tulis pesan Anda..." required></textarea>
            <button type="submit">Kirim Pesan</button>
        </form>

        <a href="javascript:history.back()" class="back-button">‚Üê Kembali</a>
    </div>

    <footer>
        <p>&copy; 2025 Warung Kopi Kita. Terima kasih sudah menghubungi kami.</p>
    </footer>
</body>
</html>
