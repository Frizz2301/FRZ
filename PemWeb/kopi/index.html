<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warung Kopi Kita</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0e5d8;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            color: white;
            background-image: url('coffee.png'); /* Ganti dengan gambar header kamu */
            background-size: cover;
            background-position: center;
            position: relative;
        }

        header::after {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(121, 85, 72, 0.6); /* Lapisan gelap agar teks tetap terbaca */
            z-index: 0;
        }

        header h1,
        header p,
        nav {
            position: relative;
            z-index: 1;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 20px 0 0 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .highlight {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        h2 {
            text-align: center;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #795548;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Warung Kopi Kita</h1>
        <p>Segelas Kopi, Segudang Cerita, Seribu Kenangan</p>
        <nav>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">Tentang</a></li>
                <li><a href="kontak.html">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Produk Unggulan</h2>
        <div class="highlight">
            <div>
                <img src="esp.jpg" alt="Espresso" width="150">
                <p>Espresso</p>
            </div>
            <div>
                <img src="cap.jpg" alt="Cappuccino" width="150">
                <p>Cappuccino</p>
            </div>
            <div>
                <img src="lat.jpg" alt="Latte" width="150">
                <p>Latte</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Warung Kopi Kita</p>
    </footer>
</body>
</html>
