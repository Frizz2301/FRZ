<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Kopi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdfdfd;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #795548;
            color: white;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        th {
            background-color: #795548;
            color: white;
        }
        .back-button {
            display: block;
            width: 120px;
            margin: 30px auto;
            padding: 10px;
            text-align: center;
            background-color: #795548;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #5d4037;
        }
        footer {
            text-align: center;
            padding: 10px;
            margin-top: 30px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Menu Warung Kopi</h1>
    </header>
    <table>
        <tr>
            <th>Nama Kopi</th>
            <th>Deskripsi</th>
            <th>Harga</th>
        </tr>
        <tr>
            <td>Espresso</td>
            <td>Kopi hitam pekat tanpa gula</td>
            <td>Rp 20.000</td>
        </tr>
        <tr>
            <td>Cappuccino</td>
            <td>Campuran espresso, susu, dan foam</td>
            <td>Rp 25.000</td>
        </tr>
        <tr>
            <td>Latte</td>
            <td>Espresso dengan susu hangat</td>
            <td>Rp 30.000</td>
        </tr>
    </table>

    <!-- Tombol Back -->
    <a href="javascript:history.back()" class="back-button">‚Üê Kembali</a>

    <footer>
        <p>&copy; 2025 Warung Kopi Kita</p>
    </footer>
</body>
</html>
